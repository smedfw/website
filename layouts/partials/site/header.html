<header class="smev-header" role="banner">
  <nav class="py-0 navbar navbar-expand-lg navbar-light smev-bg--light">
    <a class="mr-5 navbar-brand" href="{{ .Site.BaseURL }}">
      <img class="smev-header__logo" src="{{ .Site.BaseURL }}smedfw_logo_color.svg" alt="{{ .Site.Title }}" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <div class="ml-auto">
        <a class="btn btn-primary" href="{{ .Site.Params.external.meetup_group_url }}">Events</a>
        <a class="btn btn-outline-primary" href="{{ .Site.Params.external.feedback_form_url }}">Feedback</a>
      </div>
    </div>
  </nav>
</header>
