{{ define "header" }}

{{ partial "blog/header.html" . }}

{{ end }}

{{ define "main" }}

  <section>
    <div class="py-5 container">
      <div class="row">
        <div class="col d-flex">
          {{ range .Paginator.Pages }}
            <article class="pr-4">
              <a class="no-underline" href="{{ .Permalink }}">
                <h2 class="text-black">{{ .Title }}</h2>
              </a>
            </article>
          {{ end }}

          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </section>

{{ end }}
